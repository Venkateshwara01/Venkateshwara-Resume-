    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --secondary: #6366f1;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: #f0f2f5;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Hero Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover { transform: scale(1.05); }

        .hero-content h1 { font-size: 2.5rem; letter-spacing: 1px; margin-bottom: 5px; }
        .hero-content p { font-weight: 300; opacity: 0.9; font-size: 1.1rem; }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i { color: var(--accent); }

        /* Sidebar Elements */
        .contact-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-dark);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
            background: #f8fafc;
        }

        .contact-link:hover { background: var(--accent); color: white; transform: translateX(10px); }

        /* Skills Progress Bars */
        .skill-box { margin-bottom: 15px; }
        .skill-info { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--secondary)); border-radius: 10px; }

        /* Projects */
        .project-card {
            background: #fff;
            border-left: 5px solid var(--accent);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .project-card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.08); }
        .project-card h3 { color: var(--primary); margin-bottom: 10px; font-size: 1.1rem; }

        /* Education Timeline */
        .edu-item {
            position: relative;
            padding-left: 30px;
            border-left: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .edu-item::before {
            content: '';
            position: absolute;
            left: -9px;
            top: 0;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            border: 3px solid white;
        }

        .tag {
            display: inline-block;
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 5px 5px 0;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; margin-top: 20px; }
            header { height: 350px; clip-path: none; }
        }
    </style>
</head>
